apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.svilen.p8"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile files('libs/commons-cli-1.2.jar')
    compile files('libs/httpcore5-5.0-alpha1.jar')
    compile files('libs/httpcore5-ab-5.0-alpha1.jar')
    compile files('libs/httpclient-4.5.2.jar')
    compile files('libs/commons-io-2.4.jar')
    compile files('libs/commons-io-2.4-javadoc.jar')
    compile files('libs/commons-io-2.4-sources.jar')
    compile files('libs/commons-io-2.4-test-sources.jar')
    compile files('libs/commons-io-2.4-tests.jar')
    compile files('libs/commons-lang3-3.4.jar')
    compile files('libs/mpandroidchartlibrary-2-2-4.jar')
    compile 'com.google.guava:guava:19.0'
}
android {
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    buildTypes{
        debug{
            debuggable true
        }
    }
}